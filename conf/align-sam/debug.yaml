trainer:
  log_every_n_steps: 2
  callbacks:
  - class_path: luolib.lightning.callbacks.ModelCheckpoint
    init_args:
      every_n_train_steps: 500
      filename: "{step}"
      save_top_k: -1
      save_last: true
      verbose: true
data:
  dataset:
    datasets:
    - name: VinDr-CXR
      type: local
    trans:
      num_pos: 20
      num_neg: 20
      full_size_ratio: 1
      scale_z_p: 0
      scale_xy_p: 0
      log2_vit_patch_size_z_std: 0
      scale_intensity_prob: 0
      shift_intensity_prob: 0
model:
  sam:
    init_args:
      num_instances: 6
  loss:
    init_args:
      disc_focal_alpha: 0.9
      disc_weight: 2
