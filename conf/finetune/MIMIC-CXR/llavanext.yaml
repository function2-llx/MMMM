model:
  class_path: _vqa.llavanext.FinetuneLlavaNEXT
data:
  class_path: _rg.llavanext.LLAVANRGDataModule
  init_args:
    resize: [224, 224]
logger:
  class_path: lightning.pytorch.loggers.WandbLogger
  init_args:
    name: llava-next_mimic-cxr
    save_dir: output/finetune/MIMIC-CXR
    project: MMMM-FT
lora:
  class_path: peft.LoraConfig
  init_args:
    r: 64
    lora_alpha: 8
    lora_dropout: 0.05
    use_rslora: true