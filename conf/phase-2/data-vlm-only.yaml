class_path: mmmm.data.MMMMDataModule
init_args:
  dataset:
    datasets:
    - name: MIMIC-CXR
      type: vl
    - name: CT-RATE
      type: vl
      weight: 1.5
    mimic_cxr_neg_weight: 0.2
    base_vit_patch_size_z: 16
    vit_patch_size_xy: 16
    pool_size_xy: 2
    base_pool_size_z: 2
    max_seq_len: 1024
    vl_trans:
      max_tokens: 100
      max_tokens_z: 4
  dataloader:
    train_batch_size: 8
